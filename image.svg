<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <circle cx="250" cy="250" r="20" style="stroke: none; fill: yellow;">
    </circle>
	
	<circle cx="250" cy="200" r="6" style="stroke: none; fill: red;">
		<animateTransform attributeName="transform"
                    type="rotate"
                    from="0 250 250" to="360 250 250"
                    begin="0s" dur="4s"
                    repeatCount="indefinite"
        />
	</circle>
	
	<circle cx="250" cy="180" r="7" style="stroke: none; fill: blue;">
		<animateTransform attributeName="transform"
                    type="rotate"
                    from="0 250 250" to="360 250 250"
                    begin="0s" dur="6s"
                    repeatCount="indefinite"
        />
	</circle>
	
	<g>
	<circle cx="250" cy="150" r="10" style="stroke: none; fill: green;">
    </circle>
	<circle cx="250" cy="120" r="5" style="stroke: none; fill: gray;">
		<animateTransform attributeName="transform"
                    type="rotate"
                    from="0 250 150" to="360 250 150"
                    begin="0s" dur="2s"
                    repeatCount="indefinite"
        />
	</circle>
	<animateTransform attributeName="transform"
                    type="rotate"
                    from="0 250 250" to="360 250 250"
                    begin="0s" dur="24s"
                    repeatCount="indefinite"
          />
	</g>
	
	<circle cx="250" cy="100" r="9" style="stroke: none; fill: purple;">
		<animateTransform attributeName="transform"
                    type="rotate"
                    from="0 250 250" to="360 250 250"
                    begin="0s" dur="12s"
                    repeatCount="indefinite"
        />
	</circle>
	
</svg>

